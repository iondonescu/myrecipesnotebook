<div class="signForm">

                <span class="signIn_userAccount">User account</span>

            </div>
            <input name="password" type="password" value="" aria-label="">
        </form>
        <div class="submit">
            <button class="submit_button" type="button">Sign In</button>
        </div>
    </div>
    <!-- end of sign in section -->

    <!-- Sign up section -->
    <div class="background_sign">
        <p class="sign">I don't have an account</p>

            <h1 class="sign_title">Sign Up</h1>
            <div class="sign_decorativeLine"></div>
            <div class="submit">
                <button class="submit_button" type="button">Create account</button>
